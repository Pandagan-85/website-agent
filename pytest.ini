[pytest]
# Pytest configuration for Veronica WordPress Chatbot

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Coverage (if pytest-cov is installed)
    # --cov=src/veronica_wordpress_chatbot
    # --cov-report=html
    # --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer to run
    security: Security-related tests
    wordpress: Tests that interact with WordPress API
    langgraph: Tests for LangGraph workflow
    api: Tests for FastAPI endpoints

# Minimum Python version
minversion = 3.11

# Console output style
console_output_style = progress

# Test execution order
# Run faster tests first
# Can use pytest-order plugin for more control

# Async support (if using pytest-asyncio)
asyncio_mode = auto

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    node_modules
    OLD_BACKUP

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
